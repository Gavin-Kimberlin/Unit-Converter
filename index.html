<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Metric Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <form id="volume">
        <div class="form-group">
          <label for="gallons">Volume from Gallons to Liters</label>
          <input id="volInput" class="form-control" type="text">
          <button type="submit" class="abutton">Submit</button>
        </div>
        <div class="outputVolume">
        </div>
      </form>

      <form id="distance">
        <div class="form-group">
          <label for="distance">Distance from miles to kilometers</label>
          <input id="distanceInput" class="form-control" type="text">
          <button type="submit" class="abutton">Submit</button>
        </div>
        <div class="outputDistance">
        </div>
      </form>

      <form id="weight">
        <div class="form=group">
          <label for="weight">Weight from Pounds to Kilograms</label>
          <input id="weightInput" class="form-control" type="text">
          <button type="submit" class="abutton">Submit</button>
        </div>
        <div class="outputWeight">
        </div>
      </form>
    </div>
  </body>
</html>
